	function setTheme(document) {
		let sys_mode = "light";
		if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
			//OS theme setting detected as dark
			sys_mode = "dark";
		}
		const mode = localStorage.darkMode ?? sys_mode;
		document.documentElement.dataset.theme = mode;

		const themes = ["Default", "Steel", "Sky", "Denim", "Ocean", "Mint", "Jungle", "Coffee", "Wine", "Pretty"];
		let theme = localStorage.theme ?? themes[0];
		if (!themes.includes(theme)) {
			theme = themes[0];
		}
		localStorage.theme = theme;
		document.documentElement.dataset.colorTheme = theme;
		console.log("color theme loaded.", theme);
	}

	setTheme(document);

	document.addEventListener("astro:before-swap", (ev) => {

		setTheme(ev.newDocument);
	});
